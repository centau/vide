name: publish to wally and pesde

on:
  release:
    types: [published]

permissions:
  contents: write

env:
    GH_TOKEN: ${{ github.token }}

jobs:
  wally:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: login
        run: wally login --token ${{ secrets.WALLY_TOKEN }}

      - name: publish
        run: wally publish

  pesde:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: setup pesde
        run: pesde install
        
      - name: login
        run: pesde auth login --token ${{ secrets.PESDE_TOKEN }}
      
      - name: publish
        run: pesde publish --yes

      